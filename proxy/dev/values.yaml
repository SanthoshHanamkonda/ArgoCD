proxy:
  name: proxy
  labels:
    id: c0925727
    env: dev
    app: nginx-proxy
  image:
    repository: santhu547/nginx-wp
    tag: v1
    pullPolicy: Always
  replicas: 3
  configmap:
    ## KEY: "value"
    APP_ENV: "dev"
    WORDPRESS_DB_HOST: "wp-database.wpdb.svc.cluster.local"
    WORDPRESS_DB_NAME: "wordpress"
    WORDPRESS_DB_USER: "wordpress"
  containerPorts:
      http: 80
